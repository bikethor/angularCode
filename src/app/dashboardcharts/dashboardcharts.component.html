<div class="card animate-fade-slide">
  <div class="card-header">
    <span class="titles">Gr√°ficas</span>
  </div>
  <div class="card-body">

    <div class="row mb-5">
      <div class="col-md-6 bar-chart">
        <h4>Bar Chart</h4>
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType">
        </canvas>
      </div>
      
      <div class="col-md-6 doughnut-chart text-center">
        <h4>Doughnut Chart</h4>
        <canvas baseChart
                [data]="doughnutChartData"
                [type]="doughnutChartType"
                [options]="doughnutChartOptions">
        </canvas>
      </div>
      
    </div>
    
    <div class="row">
      <div class="col-md-12 line-chart">
        <h4>Line Chart</h4>
        <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType">
        </canvas>
      </div>
    </div>


  </div>
</div>
